<html>
	<head>
		<title>My Sitter Profile</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<link rel="stylesheet" href="{% static 'app/main/assets/css/main.css' %}" />
		<noscript><link rel="stylesheet" href="{% static 'app/main/assets/css/noscript.css' %}" /></noscript>
	</head>
	<body class="is-preload">

		<!-- Sidebar -->
			<section id="sidebar">
				<div class="inner">
					<nav>
						<ul>
							<li><a href="{%url 'Nanny Hub'%}">Nanny Hub</a></li>
							<li><a href="{%url 'Nanny Bookings'%}">Bookings</a></li>
							<li><a href="{%url 'Application'%}"">Application</a></li>
							<li><a href="{%url 'Requests'%}">Requests</a></li>
							<li><a href="{%url 'Opportunities'%}">Opportunities</a></li>
							<li><a href="{%url 'Nanny Profile Page'%}">Profile</a></li>
						</ul>
					</nav>
				</div>
			</section>

		
				<!-- Three -->
					<section id="three" class="wrapper style3 fade-up">
						<div class="inner">
							<br>
							<h2>Update Availability and Experience</h2>
							<p>Only fill in field that needs to be updated</p>
								<section>
									<form method="post" action="#">
										<div class="fields">
											<div class="field quarter">
												<label for="Start Date">Start Date</label>
												<input type="text" name="Start Date" id="Start Date" />
											</div>
											<div class="field quarter">
												<label for="End Date">End Date</label>
												<input type="text" name="End Date" id="End Date" />
											</div>
											<div class="field quarter">
												<label for="Start Time">Start Time</label>
												<input type="text" name="Start Time" id="Start Time" />
											</div>
											<div class="field quarter">
												<label for="End Time">End Time</label>
												<input type="text" name="End Date" id="End Date" />
											</div>
											<div class="field half">
												<label for="Number of Experience">Number of Experience</label>
												<input type="text" name="End Date" id="End Date" />
											</div>
											<div class="field half">
												<label for="Rate">Rate</label>
												<input type="text" name="Rate" id="Rate" />
											</div>
											<div class="field ">
												<label for="About me">About me</label>
												<input type="text" name="About me" id="About me" />
											</div>
										</div>
										<ul class="actions">
											<li><a href="{%url 'Nanny Profile Page' %}" class="button">Update</a></li>
										</ul>
									</form>
								</section>
							
						</div>
					</section>

			</div>

		<!-- Footer -->
			<footer id="footer" class="wrapper style1-alt">
				<div class="inner">
					<ul class="menu">
						<li>&copy; Untitled. All rights reserved.</li><li>Design: <a href="http://html5up.net">HTML5 UP</a></li>
					</ul>
				</div>
			</footer>

		<!-- Scripts -->
			<script src="{% static 'app/main/assets/js/jquery.min.js' %}"></script>
			<script src="{% static 'app/main/assets/js/jquery.scrollex.min.js' %}"></script>
			<script src="{% static 'app/main/assets/js/jquery.scrolly.min.js' %}"></script>
			<script src="{% static 'app/main/assets/js/browser.min.js' %}"></script>
			<script src="{% static 'app/main/assets/js/breakpoints.min.js' %}"></script>
			<script src="{% static 'app/main/assets/js/util.js' %}"></script>
			<script src="{% static 'app/main/assets/js/main.js' %}"></script>

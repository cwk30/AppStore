<html>
	<head>
		<title>My profile</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<link rel="stylesheet" href="{% static 'app/main/assets/css/main.css' %}" />
		<noscript><link rel="stylesheet" href="{% static 'app/main/assets/css/noscript.css' %}" /></noscript>
	</head>
	<body class="is-preload">

		<!-- Sidebar -->
			<section id="sidebar">
				<div class="inner">
					<nav>
						<ul>
							<li><a href="{%url 'Parent Hub'%}">Parent Hub</a></li>
							<li><a href="{%url 'Offers'%}">Offers</a></li>
							<li><a href="{%url 'Browse Sitters'%}">Browse Sitters</a></li>
							<li><a href="{%url 'Parent Profile Page'%}">Profile</a></li>
						</ul>
					</nav>
				</div>
			</section>

		<!-- Wrapper -->
			<div id="wrapper">

				<!-- Intro -->
				<section id="three" class="wrapper style3 fade-up">
					<div class="inner">
						<br>
						<h1>Profile</h1>
						<div>
							<section>
								<form method="post" action="#">
									<div class="fields">
										<div class="field quarter">
											<label for="first name">First Name</label>
											<p> {{ records.1 }} </p>
										</div>
										<div class="field quarter">
											<label for="last name">First Name</label>
											<p> {{ records.2 }} </p>
										</div>
										
										<div class="field half">
											<label for="NRIC">NRIC</label>
											<p> {{ records.0 }} </p>
										</div>	
										<div class="field half">
											<label for="dob">Date of Birth</label>
											<p> {{ records.4 }} </p>
										</div>	
									</div>
									<ul class="actions">
										<li><a href="{% url 'Parent Profile Update' %}" class="button">Update Profile</a></li>
									</ul>
								</form>
							</section>
							
						</div>
					</div>
				</section>
			</div>

		<!-- Footer -->
			<footer id="footer" class="wrapper style1-alt">
				<div class="inner">
					<ul class="menu">
						<li>&copy; Untitled. All rights reserved.</li><li>Design: <a href="http://html5up.net">HTML5 UP</a></li>
					</ul>
				</div>
			</footer>

		<!-- Scripts -->
			<script src="{% static 'app/main/assets/js/jquery.min.js' %}"></script>
			<script src="{% static 'app/main/assets/js/jquery.scrollex.min.js' %}"></script>
			<script src="{% static 'app/main/assets/js/jquery.scrolly.min.js' %}"></script>
			<script src="{% static 'app/main/assets/js/browser.min.js' %}"></script>
			<script src="{% static 'app/main/assets/js/breakpoints.min.js' %}"></script>
			<script src="{% static 'app/main/assets/js/util.js' %}"></script>
			<script src="{% static 'app/main/assets/js/main.js' %}"></script>
	</body>
</html>
